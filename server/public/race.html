<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Race</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f4f4f9;
    }
    #text {
      width: 80%;
      max-width: 700px;
      line-height: 1.8;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .word {
      padding: 2px 4px;
      border-radius: 4px;
    }
    .current {
      background-color: #ffeb3b; /* yellow */
    }
    .correct {
      color: #2ecc71; /* green */
    }
    .incorrect {
      color: #e74c3c; /* red */
    }
    input {
      width: 300px;
      font-size: 1.1rem;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    input:focus {
      border-color: #333;
    }
    #timer {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>

  <div id="timer">‚è±Ô∏è Time: 30s</div>
  <div id="text"></div>
  <input id="input" type="text" placeholder="Start typing..." autofocus />

  <script>
    const textElement = document.getElementById("text");
    const input = document.getElementById("input");
    const timerDisplay = document.getElementById("timer");

    const passage = "The quick brown fox jumps over the lazy dog";
    const words = passage.split(" ");
    let currentWordIndex = 0;
    let correctWords = 0;
    let timeLeft = 30;
    let timer = null;
    let started = false;

    // Render the text
    function renderText() {
      textElement.innerHTML = words
        .map((word, i) => {
          let className = "word";
          if (i === currentWordIndex) className += " current";
          else if (i < currentWordIndex) className += " correct";
          return `<span class="${className}">${word}</span>`;
        })
        .join(" ");
    }

    renderText();

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `‚è±Ô∏è Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          input.disabled = true;
          const wpm = Math.round((correctWords / 30) * 60);
          alert(`‚è∞ Time's up!\nYou typed ${correctWords} correct words.\nSpeed: ${wpm} WPM`);
        }
      }, 1000);
    }

    input.addEventListener("keydown", (e) => {
      if (!started) {
        started = true;
        startTimer();
      }

      if (e.key === " ") {
        e.preventDefault(); // stop space from adding to input
        const typed = input.value.trim();
        const currentWord = words[currentWordIndex];
        const currentSpan = textElement.children[currentWordIndex];

        if (typed === currentWord) {
          correctWords++;
          currentSpan.classList.remove("current", "incorrect");
          currentSpan.classList.add("correct");
          currentWordIndex++;
          if (currentWordIndex < words.length) {
            textElement.children[currentWordIndex].classList.add("current");
          } else {
            clearInterval(timer);
            const wpm = Math.round((correctWords / (30 - timeLeft)) * 60);
            alert(`üèÅ Finished early!\nYou typed ${correctWords} correct words.\nSpeed: ${wpm} WPM`);
            input.disabled = true;
          }
          input.value = "";
        } else {
          currentSpan.classList.add("incorrect");
        }
      }
    });

    input.addEventListener("input", () => {
      const typed = input.value.trim();
      const currentWord = words[currentWordIndex];
      const currentSpan = textElement.children[currentWordIndex];

      // Live feedback while typing
      if (currentWord.startsWith(typed)) {
        currentSpan.classList.remove("incorrect");
      } else {
        currentSpan.classList.add("incorrect");
      }
    });
  </script>

</body>
</html>
