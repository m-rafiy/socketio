<!DOCTYPE html>
<html>
<head>
  <title>Typing Race Lobby</title>
  <style>
    body {
      font-family: system-ui;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: #fafafa;
    }
    input, button {
      padding: 10px;
      font-size: 1.2rem;
      margin: 8px;
    }
  </style>
</head>
<body>

<h1>üèÅ Typing Race Lobby</h1>

<input id="username" placeholder="Your name">
<input id="room" placeholder="Room name" value="race1">

<button onclick="joinRace()">Join Race</button>

<script>
function joinRace() {
  const username = document.getElementById("username").value.trim();
  const room = document.getElementById("room").value.trim();

  if (!username || !room) return alert("Enter username + room");

  window.location = `/race?username=${username}&room=${room}`;
}
</script>

</body>
</html>
